<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EmployeeApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div id="mySidenav" class="sidenav">
    <a >Create New</a>
    <a href="#">View All</a>
  </div>
  <div id="main">
    <div id="headerDiv">
      <span style="font-size:30px; cursor:pointer" id="navbarBtn" class="openbtn" onclick="toggleNavbar()">&#9776; </span>
      <span style="font-size:30px; position: absolute; right: 16px;">Employee Management App</span>
    </div>
     <app-root></app-root>
  </div>

  <script>
    function toggleNavbar() {
      if (document.getElementById("navbarBtn").className == "openbtn") {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.getElementById("navbarBtn").className = "closebtn";
      }
      else {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.getElementById("navbarBtn").className = "openbtn";
      }
    }
  </script>
</body>
</html>
